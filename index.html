<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="display">

        </div>

        <div class="controls">

            <div class="buttonRow">

                <div class="buttonCol">C</div>
                <div class="buttonCol">%</div>
                <div class="buttonCol">&#10060;</div>
                <div class="buttonCol">&divide;</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol">7</div>
                <div class="buttonCol">8</div>
                <div class="buttonCol">9</div>
                <div class="buttonCol">*</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol">4</div>
                <div class="buttonCol">5</div>
                <div class="buttonCol">6</div>
                <div class="buttonCol">-</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol">1</div>
                <div class="buttonCol">2</div>
                <div class="buttonCol">3</div>
                <div class="buttonCol">+</div>
            
            </div>

            <div class="buttonRow">
                
                <div class="buttonCol" id="zero">0</div>
                <div class="buttonCol lastrow">.</div>
                <div class="buttonCol lastrow">=</div>

            </div>

        </div>
    </div>
</body>
</html>
