<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./calculator.png" >
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="display">
            <div class="operation"></div>
            <div class="result"></div>
        </div>

        <div class="controls">

            <div class="buttonRow">

                <div class="buttonCol top" id="clr" onclick="clearIt()">C</div>
                <div class="buttonCol top" data-value="%">%</div>
                <div class="buttonCol top" id="bsp" onclick="backSpace()">&#10060;</div>
                <div class="buttonCol across" data-value="/">&divide;</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol" data-number="7">7</div>
                <div class="buttonCol" data-number="8">8</div>
                <div class="buttonCol" data-number="9">9</div>
                <div class="buttonCol across" data-value="*">*</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol" data-number="4">4</div>
                <div class="buttonCol" data-number="5">5</div>
                <div class="buttonCol" data-number="6">6</div>
                <div class="buttonCol across" data-value="-">-</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol" data-number="1">1</div>
                <div class="buttonCol" data-number="2">2</div>
                <div class="buttonCol" data-number="3">3</div>
                <div class="buttonCol across" data-value="+">+</div>
            
            </div>

            <div class="buttonRow">
                
                <div class="buttonCol" data-number="0" id="zero">0</div>
                <div class="buttonCol lastrow" data-value=".">.</div>
                <div class="buttonCol lastrow across" id="equals">=</div>

            </div>

        </div>
    </div>
    <audio src="./audio/click.wav"></audio>
    <footer>
        &#169; Copyright Azim Ahmed Bijapur 2022
    </footer>
</body>
</html>
