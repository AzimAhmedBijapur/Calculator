<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="display">
            <div class="operation"></div>
            <div class="result"></div>
        </div>

        <div class="controls">

            <div class="buttonRow">

                <div class="buttonCol">C</div>
                <div class="buttonCol">%</div>
                <div class="buttonCol">&#10060;</div>
                <div class="buttonCol">&divide;</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol" data-number="7">7</div>
                <div class="buttonCol" data-number="8">8</div>
                <div class="buttonCol" data-number="9">9</div>
                <div class="buttonCol" >*</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol" data-number="4">4</div>
                <div class="buttonCol" data-number="5">5</div>
                <div class="buttonCol" data-number="6">6</div>
                <div class="buttonCol">-</div>

            </div>

            <div class="buttonRow">

                <div class="buttonCol" data-number="1">1</div>
                <div class="buttonCol" data-number="2">2</div>
                <div class="buttonCol" data-number="3">3</div>
                <div class="buttonCol">+</div>
            
            </div>

            <div class="buttonRow">
                
                <div class="buttonCol" data-number="0">0</div>
                <div class="buttonCol lastrow">.</div>
                <div class="buttonCol lastrow">=</div>

            </div>

        </div>
    </div>
    <footer>
        &#169; Copyright Azim Ahmed Bijapur 2022
    </footer>
</body>
</html>
